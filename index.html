<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Catalyst - Dive into the Future</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('background.png') center/cover no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      flex-grow: 1;
    }

    .hero h1 {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
    }

    .hero h1 span {
      color: #e6006f;
    }

    .hero p {
      font-size: 1.2em;
      margin: 20px 0;
      color: #d3d3d3;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      text-decoration: none;
      color: #fff;
      background-color: #e6006f;
      padding: 12px 30px;
      border-radius: 5px;
      margin: 0 10px;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #ff3385;
    }

    footer {
      background: #222;
      padding: 20px 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
    }

    .logo img {
      width: 80px;
      filter: brightness(0) invert(1); /* Make logo white */
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.5em;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #e6006f;
    }

    .footer-bottom {
      color: #d3d3d3;
      font-size: 0.8em;
      margin-top: 15px;
      text-align: center;
    }

    .footer-bottom a {
      color: #e6006f;
      text-decoration: none;
    }

    .footer-bottom a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Creative Catalyst<br> Dive into the <span>Future</span></h1>
    <p>Experience art like never before</p>
    <div class="buttons">
      <a href="#">Explore</a>
      <a href="#">Invest</a>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <!-- Top Row: Logo and Social Icons -->
    <div class="footer-top">
      <div class="logo">
        <img src="LOGO-01.svg" alt="Logo"> 
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-discord"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
        <a href="#"><i class="fab fa-vk"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    
    <!-- Bottom Row: Copyright Text -->
    <div class="footer-bottom">
      <p>Copyright Â© 2024. All rights reserved | <a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a></p>
    </div>
  </footer>

</body>
</html>
